<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Dice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: #e6e6e6;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 128, 185, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        h1 {
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
            letter-spacing: 2px;
        }
        .scene {
            width: 200px;
            height: 200px;
            perspective: 600px;
            margin-bottom: 2rem;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            cursor: pointer;
        }
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(10, 10, 20, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px #00d9ff, 0 0 2px #fff;
            padding: 20px;
        }
        .cube-face--1 { transform: rotateY(0deg) translateZ(100px); }
        .cube-face--2 { transform: rotateY(180deg) translateZ(100px); }
        .cube-face--3 { transform: rotateY(90deg) translateZ(100px); }
        .cube-face--4 { transform: rotateY(-90deg) translateZ(100px); }
        .cube-face--5 { transform: rotateX(90deg) translateZ(100px); }
        .cube-face--6 { transform: rotateX(-90deg) translateZ(100px); }
        .result {
            margin-top: 2rem;
            font-size: 1.5rem;
            text-align: center;
            min-height: 2.5rem;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.7);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .result.show {
            opacity: 1;
        }
        .instructions {
            margin-top: 1rem;
            text-align: center;
            max-width: 300px;
            font-size: 0.9rem;
            color: rgba(230, 230, 230, 0.7);
        }
        @media (max-width: 480px) {
            .scene {
                width: 150px;
                height: 150px;
            }
            .cube-face {
                font-size: 1.1rem;
                padding: 10px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <h1>DADO DE LA FIESTA</h1>
    <div class="scene">
        <div class="cube" id="dice">
            <div class="cube-face cube-face--1">Kiss</div>
            <div class="cube-face cube-face--2">Dance together</div>
            <div class="cube-face cube-face--3">Roll again</div>
            <div class="cube-face cube-face--4">Kiss</div>
            <div class="cube-face cube-face--5">Take a photo</div>
            <div class="cube-face cube-face--6">Dance together</div>
        </div>
    </div>
    <div class="result" id="result"></div>
    <div class="instructions">Haz clic en el dado para lanzarlo</div>
    <script>
        const dice = document.getElementById('dice');
        const resultElement = document.getElementById('result');
        const faces = [
            "Kiss",
            "Dance together",
            "Roll again",
            "Kiss",
            "Take a photo",
            "Dance together"
        ];
        let isRolling = false;
        const rotations = [
            'rotateX(0deg) rotateY(0deg)',      // 1: Kiss
            'rotateX(180deg) rotateY(0deg)',    // 2: Dance together
            'rotateX(0deg) rotateY(90deg)',     // 3: Roll again
            'rotateX(0deg) rotateY(-90deg)',    // 4: Kiss
            'rotateX(90deg) rotateY(0deg)',     // 5: Take a photo
            'rotateX(-90deg) rotateY(0deg)'     // 6: Dance together
        ];
        function getRandomRotation() {
            const randomX = Math.floor(Math.random() * 5) * 180;
            const randomY = Math.floor(Math.random() * 5) * 180;
            const randomZ = Math.floor(Math.random() * 5) * 180;
            return `rotateX(${randomX}deg) rotateY(${randomY}deg) rotateZ(${randomZ}deg)`;
        }
        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            resultElement.classList.remove('show');
            dice.style.transform = getRandomRotation();
            setTimeout(() => {
                const result = Math.floor(Math.random() * 6);
                dice.style.transform = rotations[result] + ' ' + getRandomRotation();
                resultElement.textContent = `Â¡Toca hacer: ${faces[result]}!`;
                resultElement.classList.add('show');
                isRolling = false;
            }, 1500);
        }
        dice.addEventListener('click', rollDice);
        dice.addEventListener('touchstart', rollDice);
        window.addEventListener('load', () => {
            const initialResult = Math.floor(Math.random() * 6);
            dice.style.transform = rotations[initialResult];
        });
    </script>
</body>
</html>
