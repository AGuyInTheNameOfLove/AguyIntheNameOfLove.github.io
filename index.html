<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dado de Fiesta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f0529, #1a0033);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
      cursor: pointer;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: rgba(255, 0, 150, 0.2);
      border: 2px solid #ff00ff;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0 10px #ff00ff;
    }

    .cube-face--1 { transform: rotateY(0deg) translateZ(100px); }
    .cube-face--2 { transform: rotateY(180deg) translateZ(100px); }
    .cube-face--3 { transform: rotateY(90deg) translateZ(100px); }
    .cube-face--4 { transform: rotateY(-90deg) translateZ(100px); }
    .cube-face--5 { transform: rotateX(90deg) translateZ(100px); }
    .cube-face--6 { transform: rotateX(-90deg) translateZ(100px); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube" id="dice">
      <div class="cube-face cube-face--1">Kiss</div>
      <div class="cube-face cube-face--2">Dance together</div>
      <div class="cube-face cube-face--3">Roll again</div>
      <div class="cube-face cube-face--4">Take a photo</div>
      <div class="cube-face cube-face--5">Kiss</div>
      <div class="cube-face cube-face--6">Dance together</div>
    </div>
  </div>

  <script>
    const dice = document.getElementById("dice");

    const rotations = [
      { x: 0, y: 0 },      // Face 1 (Kiss)
      { x: 0, y: 180 },    // Face 2 (Dance together)
      { x: 0, y: 90 },     // Face 3 (Roll again)
      { x: 0, y: -90 },    // Face 4 (Take a photo)
      { x: -90, y: 0 },    // Face 5 (Kiss)
      { x: 90, y: 0 },     // Face 6 (Dance together)
    ];

    let isRolling = false;

    function rollDice() {
      if (isRolling) return;

      isRolling = true;
      const faceIndex = Math.floor(Math.random() * 6);
      const rot = rotations[faceIndex];

      const extraX = 720 + Math.floor(Math.random() * 360);
      const extraY = 720 + Math.floor(Math.random() * 360);

      const finalX = extraX + rot.x;
      const finalY = extraY + rot.y;

      dice.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

      setTimeout(() => {
        isRolling = false;
      }, 1500);
    }

    dice.addEventListener("click", rollDice);
    dice.addEventListener("touchstart", e => {
      e.preventDefault();
      rollDice();
    });
  </script>
</body>
</html>
