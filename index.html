<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Dice</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: radial-gradient(circle at 20% 20%, #1a0033 0%, #0b001a 100%);
            font-family: 'Russo One', Arial, Helvetica, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .center-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 3px;
            color: #fff;
            text-shadow:
                0 0 12px #39ff14,
                0 0 22px #ff005a,
                0 0 42px #00eaff;
        }
        .scene {
            width: 220px;
            height: 220px;
            perspective: 900px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cube {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.8s cubic-bezier(0.22, 0.68, 0.25, 1.15);
            cursor: pointer;
        }
        .cube-face {
            position: absolute;
            width: 180px;
            height: 180px;
            border: 4px solid #ff005a;
            background: #22213a;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            box-shadow:
                0 0 40px 0 #39ff14,
                0 0 80px 0 #ff005a,
                0 0 10px 2px #00eaff;
            opacity: 1;
            outline: 2px solid #00eaff;
            outline-offset: -6px;
            transition: background 0.3s;
            overflow: hidden;
        }
        /* Caras del dado */
        .cube-face--1 { transform: rotateY(0deg) translateZ(90px); }
        .cube-face--2 { transform: rotateY(180deg) translateZ(90px); }
        .cube-face--3 { transform: rotateY(90deg) translateZ(90px); }
        .cube-face--4 { transform: rotateY(-90deg) translateZ(90px); }
        .cube-face--5 { transform: rotateX(90deg) translateZ(90px); }
        .cube-face--6 { transform: rotateX(-90deg) translateZ(90px); }

        /* Puntos del dado clÃ¡sico */
        .dots {
            width: 90px;
            height: 90px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
            box-shadow:
                0 0 15px #39ff14,
                0 0 7px #ff005a;
            position: absolute;
        }
        /* Posiciones para los 5 puntos */
        .dot.center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dot.topleft { top: 16%; left: 16%; }
        .dot.topright { top: 16%; right: 16%; }
        .dot.bottomleft { bottom: 16%; left: 16%; }
        .dot.bottomright { bottom: 16%; right: 16%; }

        /* Opciones de fiesta */
        .option-text {
            font-size: 1.4rem;
            color: #fff;
            text-shadow:
                0 0 10px #00eaff,
                0 0 20px #ff005a;
            padding: 0 10px;
            letter-spacing: 1px;
            user-select: none;
            display: block;
        }

        .result {
            margin-top: 2rem;
            font-size: 1.5rem;
            text-align: center;
            min-height: 2.5rem;
            text-shadow:
                0 0 10px #39ff14,
                0 0 25px #ff005a;
            opacity: 0;
            transition: opacity 0.7s;
            font-family: 'Russo One', Arial, sans-serif;
        }
        .result.show {
            opacity: 1;
        }
        .instructions {
            margin-top: 1.2rem;
            text-align: center;
            max-width: 340px;
            font-size: 1.1rem;
            color: #00eaff;
            text-shadow: 0 0 8px #ff005a;
            letter-spacing: 1.5px;
            font-family: 'Russo One', Arial, sans-serif;
        }
        @media (max-width: 600px) {
            .scene {
                width: 140px;
                height: 140px;
            }
            .cube, .cube-face {
                width: 110px;
                height: 110px;
                font-size: 1rem;
            }
            .cube-face {
                border-radius: 10px;
            }
            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>PARTY DICE</h1>
        <div class="scene">
            <div class="cube" id="dice">
                <div class="cube-face cube-face--1"><span class="face-content"></span></div>
                <div class="cube-face cube-face--2"><span class="face-content"></span></div>
                <div class="cube-face cube-face--3"><span class="face-content"></span></div>
                <div class="cube-face cube-face--4"><span class="face-content"></span></div>
                <div class="cube-face cube-face--5"><span class="face-content"></span></div>
                <div class="cube-face cube-face--6"><span class="face-content"></span></div>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="instructions">Â¡Haz clic o toca el dado para lanzar!<br>TemÃ¡tica neÃ³n/rock ðŸ¤˜</div>
    </div>
    <script>
        const dice = document.getElementById('dice');
        const resultElement = document.getElementById('result');
        const faces = [
            "Kiss",
            "Dance together",
            "Roll again",
            "Kiss",
            "Take a photo",
            "Dance together"
        ];
        // Rotaciones para que el texto siempre quede de frente y bien orientado
        const rotations = [
            'rotateX(0deg) rotateY(0deg)',      // Cara 1 (frontal)
            'rotateX(0deg) rotateY(180deg)',    // Cara 2 (trasera)
            'rotateX(0deg) rotateY(-90deg)',    // Cara 3 (izquierda)
            'rotateX(0deg) rotateY(90deg)',     // Cara 4 (derecha)
            'rotateX(-90deg) rotateY(0deg)',    // Cara 5 (arriba)
            'rotateX(90deg) rotateY(0deg)'      // Cara 6 (abajo)
        ];
        let hasRolled = false;
        let rolledIndex = null;

        // Muestra los 5 puntos en todas las caras
        function setAllFacesToDots() {
            document.querySelectorAll('.face-content').forEach(face => {
                face.innerHTML = `
                    <div class="dots">
                        <div class="dot topleft"></div>
                        <div class="dot bottomright"></div>
                        <div class="dot center"></div>
                        <div class="dot topright"></div>
                        <div class="dot bottomleft"></div>
                    </div>
                `;
            });
        }

        // Solo la cara ganadora muestra el texto, el resto siguen con puntos
        function setFacesForResult(index) {
            document.querySelectorAll('.cube-face').forEach((face, i) => {
                if (i === index) {
                    face.querySelector('.face-content').innerHTML = `<span class="option-text">${faces[index]}</span>`;
                } else {
                    face.querySelector('.face-content').innerHTML = `
                        <div class="dots">
                            <div class="dot topleft"></div>
                            <div class="dot bottomright"></div>
                            <div class="dot center"></div>
                            <div class="dot topright"></div>
                            <div class="dot bottomleft"></div>
                        </div>
                    `;
                }
            });
        }

        // Solo permite lanzar una vez
        function rollDice() {
            if (hasRolled) return;
            hasRolled = true;
            resultElement.classList.remove('show');
            // AnimaciÃ³n de giro aleatorio antes de caer en la cara final
            dice.style.transform = 'rotateX(720deg) rotateY(1080deg)'; // Giro vistoso
            setTimeout(() => {
                // Elegir cara ganadora
                rolledIndex = Math.floor(Math.random() * 6);
                // Mostrar solo el texto en la cara ganadora
                setFacesForResult(rolledIndex);
                // Orientar la cara ganadora al frente, bien leÃ­da
                dice.style.transform = rotations[rolledIndex];
                // Mostrar el resultado
                setTimeout(() => {
                    resultElement.textContent = `Â¡Toca hacer: ${faces[rolledIndex]}!`;
                    resultElement.classList.add('show');
                }, 600);
            }, 1800);
        }

        dice.addEventListener('click', rollDice);
        dice.addEventListener('touchstart', rollDice);

        // Al cargar, muestra los puntos clÃ¡sicos y el dado con cara 5 (cinco puntos) al frente
        window.addEventListener('load', () => {
            setAllFacesToDots();
            dice.style.transform = rotations[4];
        });
    </script>
</body>
</html>
