<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado de la Fiesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #0f0529 0%, #1a0033 70%, #0b001a 100%);
            font-family: 'Russo One', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 90, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: 
                inset 0 0 20px rgba(57, 255, 20, 0.3),
                inset 0 0 40px rgba(255, 0, 90, 0.2),
                inset 0 0 60px rgba(0, 234, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 2rem;
            font-size: 2.8rem;
            letter-spacing: 4px;
            text-align: center;
            text-shadow:
                0 0 12px #39ff14,
                0 0 22px #ff005a,
                0 0 42px #00eaff;
            padding: 0 20px;
            z-index: 10;
        }
        
        .scene {
            width: 220px;
            height: 220px;
            perspective: 900px;
            margin-bottom: 2rem;
            z-index: 10;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 1.8s cubic-bezier(0.22, 0.68, 0.25, 1.15);
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid #ff005a;
            background: #1a0a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 18px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #fff;
            box-shadow:
                inset 0 0 25px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(57, 255, 20, 0.5),
                0 0 50px rgba(255, 0, 90, 0.3),
                0 0 10px rgba(0, 234, 255, 0.7);
            opacity: 1;
            overflow: hidden;
            user-select: none;
        }
        
        .cube-face::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(57, 255, 20, 0.1) 0%, 
                rgba(255, 0, 90, 0.1) 50%, 
                rgba(0, 234, 255, 0.1) 100%);
            z-index: -1;
        }
        
        .cube-face--1 { transform: rotateY(0deg) translateZ(110px); }
        .cube-face--2 { transform: rotateY(180deg) translateZ(110px); }
        .cube-face--3 { transform: rotateY(90deg) translateZ(110px); }
        .cube-face--4 { transform: rotateY(-90deg) translateZ(110px); }
        .cube-face--5 { transform: rotateX(90deg) translateZ(110px); }
        .cube-face--6 { transform: rotateX(-90deg) translateZ(110px); }

        .dots {
            width: 90px;
            height: 90px;
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #fff;
            box-shadow:
                0 0 15px #39ff14,
                0 0 7px #ff005a;
            position: absolute;
        }
        
        .dot.center { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dot.topleft { top: 16%; left: 16%; }
        .dot.topright { top: 16%; right: 16%; }
        .dot.bottomleft { bottom: 16%; left: 16%; }
        .dot.bottomright { bottom: 16%; right: 16%; }

        .option-text {
            font-size: 1.5rem;
            color: #fff;
            text-shadow:
                0 0 10px #00eaff,
                0 0 20px #ff005a;
            padding: 0 15px;
            letter-spacing: 1px;
            text-align: center;
            transform: rotate(0deg);
            z-index: 2;
        }
        
        /* Corrige orientaci贸n en caras superior e inferior */
        .cube-face--5 .option-text,
        .cube-face--6 .option-text {
            transform: rotate(180deg);
        }
        
        .result {
            margin-top: 2rem;
            font-size: 1.7rem;
            text-align: center;
            min-height: 2.8rem;
            text-shadow:
                0 0 10px #39ff14,
                0 0 25px #ff005a;
            opacity: 0;
            transition: opacity 0.7s;
            padding: 0 20px;
            z-index: 10;
        }
        
        .result.show {
            opacity: 1;
        }
        
        .instructions {
            margin-top: 1.5rem;
            text-align: center;
            max-width: 340px;
            font-size: 1.2rem;
            color: #00eaff;
            text-shadow: 0 0 8px #ff005a;
            letter-spacing: 1.5px;
            padding: 0 20px;
            z-index: 10;
        }
        
        .rock-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            text-shadow:
                0 0 10px #39ff14,
                0 0 20px #ff005a;
            z-index: 5;
        }
        
        .note {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 3s infinite ease-in-out;
            text-shadow:
                0 0 5px #39ff14,
                0 0 15px #ff005a;
            z-index: 1;
        }
        
        .note:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .note:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 0.5s;
        }
        
        .note:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @media (max-width: 600px) {
            .scene {
                width: 180px;
                height: 180px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .cube-face {
                font-size: 1.2rem;
            }
            
            .option-text {
                font-size: 1.2rem;
            }
            
            .result {
                font-size: 1.4rem;
            }
            
            .instructions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="neon-border"></div>
    
    <div class="note"></div>
    <div class="note"></div>
    <div class="note"></div>
    
    <h1>DADO DE LA FIESTA</h1>
    
    <div class="scene">
        <div class="cube" id="dice">
            <div class="cube-face cube-face--1"><span class="face-content"></span></div>
            <div class="cube-face cube-face--2"><span class="face-content"></span></div>
            <div class="cube-face cube-face--3"><span class="face-content"></span></div>
            <div class="cube-face cube-face--4"><span class="face-content"></span></div>
            <div class="cube-face cube-face--5"><span class="face-content"></span></div>
            <div class="cube-face cube-face--6"><span class="face-content"></span></div>
        </div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="instructions">隆Haz clic o toca el dado para lanzarlo!</div>
    
    <div class="rock-icon"></div>

    <script>
        const dice = document.getElementById('dice');
        const resultElement = document.getElementById('result');
        const faces = [
            "Kiss",
            "Dance together",
            "Roll again",
            "Kiss",
            "Take a photo",
            "Dance together"
        ];
        
        // Rotaciones para que el texto siempre quede legible
        const rotations = [
            'rotateX(0deg) rotateY(0deg)',      // Cara 1 (frontal)
            'rotateX(0deg) rotateY(180deg)',    // Cara 2 (trasera)
            'rotateX(0deg) rotateY(90deg)',     // Cara 3 (derecha)
            'rotateX(0deg) rotateY(-90deg)',    // Cara 4 (izquierda)
            'rotateX(-90deg) rotateY(0deg)',    // Cara 5 (arriba)
            'rotateX(90deg) rotateY(0deg)'      // Cara 6 (abajo)
        ];
        
        let hasRolled = false;
        let rolledIndex = null;

        // Muestra los 5 puntos en todas las caras
        function setAllFacesToDots() {
            document.querySelectorAll('.face-content').forEach(face => {
                face.innerHTML = `
                    <div class="dots">
                        <div class="dot topleft"></div>
                        <div class="dot bottomright"></div>
                        <div class="dot center"></div>
                        <div class="dot topright"></div>
                        <div class="dot bottomleft"></div>
                    </div>
                `;
            });
        }

        // Solo la cara ganadora muestra el texto
        function setFacesForResult(index) {
            document.querySelectorAll('.cube-face').forEach((face, i) => {
                if (i === index) {
                    face.querySelector('.face-content').innerHTML = `
                        <span class="option-text">${faces[index]}</span>
                    `;
                } else {
                    face.querySelector('.face-content').innerHTML = `
                        <div class="dots">
                            <div class="dot topleft"></div>
                            <div class="dot bottomright"></div>
                            <div class="dot center"></div>
                            <div class="dot topright"></div>
                            <div class="dot bottomleft"></div>
                        </div>
                    `;
                }
            });
        }

        function rollDice() {
            if (hasRolled) return;
            
            hasRolled = true;
            resultElement.classList.remove('show');
            
            // Generar un resultado aleatorio
            rolledIndex = Math.floor(Math.random() * 6);
            
            // Configurar las caras para mostrar solo el texto en la cara ganadora
            setFacesForResult(rolledIndex);
            
            // Aplicar rotaci贸n con animaci贸n
            dice.style.transform = rotations[rolledIndex];
            
            // Mostrar resultado despu茅s de la animaci贸n
            setTimeout(() => {
                resultElement.textContent = `隆Toca hacer: ${faces[rolledIndex]}!`;
                resultElement.classList.add('show');
            }, 1800);
        }

        // Eventos para desktop y m贸vil
        dice.addEventListener('click', rollDice);
        dice.addEventListener('touchstart', function(e) {
            e.preventDefault();
            rollDice();
        }, { passive: false });

        // Inicializaci贸n al cargar la p谩gina
        window.addEventListener('load', () => {
            setAllFacesToDots();
            
            // Posici贸n inicial (cara con 5 puntos) sin transici贸n
            dice.style.transition = 'none';
            dice.style.transform = rotations[4];
            
            // Restaurar transici贸n despu茅s de 100ms
            setTimeout(() => {
                dice.style.transition = '';
            }, 100);
        });
    </script>
</body>
</html>
